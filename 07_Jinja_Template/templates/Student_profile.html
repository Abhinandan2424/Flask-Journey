<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile using Jinja</title>
</head>
<body>
    <h1>Hello {{ name }} </h1>
    {% if is_Topper %}
        <p>You are the topper!</p>
    {% else %}
        <p>You need to work hard...</p>
    {% endif %}
    <h2>Your subjects are : </h2>
    <ul>
        {% for sub in Subjects %}
            <li>{{ sub }}</li>
        {% endfor %}
    </ul>

</body>
</html>
